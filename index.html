<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./logo.png">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Fontawesome tags -->
    <script src="https://kit.fontawesome.com/664fe6d04e.js" crossorigin="anonymous"></script>

    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1 class="heading">Rock Paper Scissors</h1>

    <h2 class="result">You won.</h2>

    <div class="game">
        <div class="player show">
            <i class="fa-solid fa-hand-scissors"></i>
            <h3>SCISSORS</h3>
        </div>
    
        <div class="computer show">
            <i class="fa-solid fa-hand-scissors"></i>
            <h3>SCISSORS</h3>
        </div>
    </div>


    <div class="user opt">
        <h3 class="choose">Choose</h3>
        <button type="button" class="rock btn"><i class="fa-solid fa-hand-back-fist"></i>ROCK(R)</button>
        <button type="button" class="scissors btn"><i class="fa-solid fa-hand-scissors"></i>SCISSORS(S)</button>
        <button type="button" class="paper btn"><i class="fa-solid fa-hand"></i>PAPER(P)</button>
    </div>

    <button type="button" class="play-btn">Play Again</button>

    <footer>
        <p>Designed with <i class="fa-solid fa-heart"></i> <br> by Akhilesh Gautam</p>
    </footer>

    <!-- Javascript tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
